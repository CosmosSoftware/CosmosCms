name: Docker Publish

on:
  workflow_dispatch
  #push:
  #  branches: [ main ]
  #pull_request:
  #  branches: [ main ]

jobs:
  build:
    env:
      TAGNAME: latest
      
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Setup NuGet.exe for use with actions
      # You may pin to the exact commit or the version.
      uses: NuGet/setup-nuget@v1.0.5
    - name: Restore dependencies
      run: dotnet restore --packages
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      uses: docker/login-action@v1.10.0
      with:
              username: ${{ secrets.DOCKERLOGIN }}
              password: ${{ secrets.DOCKERPASSWORD }}
    - name: Build Editor Docker image
      run: docker build . --file /home/runner/work/CosmosCms/CosmosCms/Cosmos.Cms/Dockerfile --tag toiyabe/cosmoscmseditor:${TAGNAME}
    - name: Docker push Editor image
      run:  docker push toiyabe/cosmoscmseditor:${TAGNAME}
    - name: Build Publisher Docker image
      run: docker build . --file /home/runner/work/CosmosCms/CosmosCms/Cosmos.Cms.Website/Dockerfile --tag toiyabe/cosmoscmspublisher:${TAGNAME}
    - name: Docker push Publisher image
      run:  docker push toiyabe/cosmoscmspublisher:${TAGNAME}
